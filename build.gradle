plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'antlr' 
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'com.fifesoft:rsyntaxtextarea:3.3.4'

    implementation 'org.json:json:20231013'
    implementation libs.guava
    antlr "org.antlr:antlr4:4.13.1"
}

test {
    useJUnitPlatform()
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']
    mainClass.set('main.main')
}

// build: java -jar lib/antlr-4.13.1-complete.jar -Dlanguage=Java -o src/gen -visitor -package gen AQLLexer.g4 AQLParser.g4
// create gui: antlr4-parse AQLLexer.g4 AQLParser.g4 program -gui <inputfile>
task generateAntlrSource(type: Exec) {
    commandLine 'java', '-jar', 'lib/antlr-4.13.1-complete.jar', '-Dlanguage=Java', '-o', 'src/gen', '-visitor', '-package', 'gen', 'AQLLexer.g4', 'AQLParser.g4' 
    doFirst {
        file('src/gen').mkdirs()
    }
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
    }
    test {
        java {
            srcDir 'test/'
        }
    }
}

// generate with antlr before compile/run
compileJava.dependsOn generateAntlrSource
